name: Automated Dependency Updates

on:
  schedule:
    # Run every Monday at 2:00 AM UTC
    - cron: '0 2 * * 1'
  workflow_dispatch:
    inputs:
      update_type:
        description: 'Type of update to perform'
        required: true
        default: 'safe'
        type: choice
        options:
          - safe        # Patch and minor updates only
          - all         # All updates including major (requires manual review)
          - security    # Security updates only
      dry_run:
        description: 'Perform a dry run without making changes'
        required: false
        default: false
        type: boolean

jobs:
  dependency-update:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run security audit
      run: npm audit --audit-level=moderate
      continue-on-error: true

    - name: Update dependencies
      id: update-deps
      run: |
        case "${{ github.event.inputs.update_type }}" in
          "security")
            echo "Applying security updates only..."
            npm audit fix
            ;;
          "all")
            echo "Applying all available updates (including major)..."
            npx npm-check-updates -u
            npm install
            ;;
          *)
            echo "Applying safe updates (patch/minor only)..."
            npx npm-check-updates -u --target minor
            npm install
            ;;
        esac

    - name: Check for changes
      id: verify-changed-files
      run: |
        if [[ -n $(git status --porcelain=v1 2>/dev/null) ]]; then
          echo "changed=true" >> $GITHUB_OUTPUT
        else
          echo "changed=false" >> $GITHUB_OUTPUT
        fi

    - name: Create Pull Request
      if: steps.verify-changed-files.outputs.changed == 'true' && github.event.inputs.dry_run != 'true'
      uses: peter-evans/create-pull-request@v6
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        commit-message: "chore: automated dependency updates"
        title: "ðŸ¤– Automated Dependency Updates"
        body: |
          ## ðŸ“¦ Dependency Update Summary
          This PR contains automated dependency updates.
          - **Update Type**: ${{ github.event.inputs.update_type || 'safe' }}
        branch: dependency-update-${{ github.run_number }}
        delete-branch: true

  security-scan:
    runs-on: ubuntu-latest
    needs: dependency-update
    if: failure()

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Run security scan
      uses: anchore/scan-action@v3
      with:
        path: "${{ github.workspace }}"
        fail-build: false
    - name: Upload vulnerability report
      uses: actions/upload-artifact@v3
      with:
        name: vulnerability-report
        path: "results.sarif"
