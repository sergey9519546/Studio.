name: Automated Dependency Updates

on:
  schedule:
    # Run every Monday at 2:00 AM UTC
    - cron: '0 2 * * 1'
  workflow_dispatch:
    inputs:
      update_type:
        description: 'Type of update to perform'
        required: true
        default: 'safe'
        type: choice
        options:
          - safe        # Patch and minor updates only
          - all         # All updates including major (requires manual review)
          - security    # Security updates only
      dry_run:
        description: 'Perform a dry run without making changes'
        required: false
        default: false
        type: boolean
  pull_request:
    branches: [ main ]

jobs:
  dependency-update:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run dependency health check
      run: |
        node scripts/dependency-health-monitor.js
      continue-on-error: true

    - name: Run security audit
      run: |
        npm audit --audit-level=moderate
      continue-on-error: true

    - name: Update dependencies
      run: |
        if [ "${{ github.event.inputs.dry_run }}" = "true" ]; then
          echo "Performing dry run..."
          node scripts/dependency-updater.js --dry-run
        else
          case "${{ github.event.inputs.update_type }}" in
            "security")
              echo "Applying security updates only..."
              # Add security-only update logic
              ;;
            "all")
              echo "Applying all available updates..."
              node scripts/dependency-updater.js --major-updates
              ;;
            *)
              echo "Applying safe updates (patch/minor only)..."
              node scripts/dependency-updater.js
              ;;
          esac
        fi
      env:
        DRY_RUN: ${{ github.event.inputs.dry_run }}
        UPDATE_TYPE: ${{ github.event.inputs.update_type }}

    - name: Check for changes
      id: verify-changed-files
      run: |
        if git diff --name-only HEAD HEAD~1 | grep -E '(package\.json|pnpm-lock\.yaml|yarn\.lock)' > /dev/null; then
          echo "changed=true" >> $GITHUB_OUTPUT
          echo "changed_files=$(git diff --name-only HEAD HEAD~1)" >> $GITHUB_OUTPUT
        else
          echo "changed=false" >> $GITHUB_OUTPUT
        fi

    - name: Run tests
      if: steps.verify-changed-files.outputs.changed == 'true'
      run: |
        npm run test
        npm run lint
        npm run build
      continue-on-error: false

    - name: Create Pull Request
      if: steps.verify-changed-files.outputs.changed == 'true' && github.event.inputs.dry_run != 'true'
      uses: peter-evans/create-pull-request@v6
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        commit-message: "chore: automated dependency updates"
        title: "ðŸ¤– Automated Dependency Updates"
        body: |
          ## ðŸ“¦ Dependency Update Summary

          This PR contains automated dependency updates.

          ### Update Details
          - **Update Type**: ${{ github.event.inputs.update_type || 'safe' }}
          - **Trigger**: ${{ github.event_name }}
          - **Date**: ${{ github.event.head_commit.timestamp }}

          ### Files Changed
          ```
          ${{ steps.verify-changed-files.outputs.changed_files }}
          ```

          ### Health Check Results
          - ðŸ“„ See [dependency-health-report.json](dependency-health-report.json) for detailed health metrics
          - ðŸ”’ Security audit results attached

          ### Manual Review Required
          ${{ github.event.inputs.update_type == 'all' && '- âš ï¸ This update includes major version changes that require manual review' || '- âœ… Safe updates only - auto-merge enabled' }}

          ---
          *Generated by automated dependency update workflow*
        branch: dependency-update-${{ github.run_number }}
        delete-branch: true

    - name: Auto-merge safe updates
      if: steps.verify-changed-files.outputs.changed == 'true' && github.event.inputs.update_type != 'all' && github.event.inputs.dry_run != 'true'
      uses: pascalgn/merge-action@v0.15.6
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        merge_method: squash
        merge_commit_message: pull-request-title

    - name: Notify on completion
      if: always()
      run: |
        if [ "${{ job.status }}" = "success" ]; then
          echo "âœ… Dependency update workflow completed successfully"
        else
          echo "âŒ Dependency update workflow failed"
        fi
      # Add notification integrations here (Slack, Discord, etc.)

    - name: Upload reports
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: dependency-reports-${{ github.run_number }}
        path: |
          dependency-update-report.json
          dependency-health-report.json
        retention-days: 30

  security-scan:
    runs-on: ubuntu-latest
    needs: dependency-update
    if: always() && (needs.dependency-update.result == 'success' || needs.dependency-update.result == 'failure')

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Run security scan
      uses: securecodewarrior/github-action-add-sarif@v1
      with:
        sarif-file: 'security-scan-results.sarif'
      continue-on-error: true

    - name: Security summary
      run: |
        echo "## ðŸ”’ Security Scan Results" >> $GITHUB_STEP_SUMMARY
        echo "- **Status**: ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Timestamp**: $(date -u)" >> $GITHUB_STEP_SUMMARY
        echo "- **Workflow**: ${{ github.workflow }}" >> $GITHUB_STEP_SUMMARY
