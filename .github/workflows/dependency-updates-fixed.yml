name: Automated Dependency Updates

on:
  schedule:
    # Run every Monday at 2:00 AM UTC
    - cron: '0 2 * * 1'
  workflow_dispatch:
    inputs:
      update_type:
        description: 'Type of update to perform'
        required: true
        default: 'safe'
        type: choice
        options:
          - safe        # Patch and minor updates only
          - all         # All updates including major (requires manual review)
          - security    # Security updates only
      dry_run:
        description: 'Perform a dry run without making changes'
        required: false
        default: false
        type: boolean

jobs:
  dependency-update:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run dependency health check
      run: |
        node scripts/dependency-health-monitor.js
      continue-on-error: true

    - name: Run security audit
      run: |
        npm audit --audit-level=moderate
      continue-on-error: true

    - name: Update dependencies
      run: |
        if [ "${{ github.event.inputs.dry_run }}" = "true" ]; then
          echo "Performing dry run..."
          node scripts/dependency-updater.js --dry-run
        else
          case "${{ github.event.inputs.update_type }}" in
            "security")
              echo "Applying security updates only..."
              # Add security-only update logic
              npm audit fix --force
              ;;
            "all")
              echo "Applying all available updates..."
              node scripts/dependency-updater.js --major-updates
              ;;
            *)
              echo "Applying safe updates (patch/minor only)..."
              node scripts/dependency-updater.js
              ;;
          esac
        fi
      env:
        DRY_RUN: ${{ github.event.inputs.dry_run }}
        UPDATE_TYPE: ${{ github.event.inputs.update_type }}

    - name: Check for changes
      id: verify-changed-files
      run: |
        if git diff --name-only HEAD HEAD~1 | grep -E '(package\.json|pnpm-lock\.yaml|yarn\.lock|package-lock\.json)' > /dev/null; then
          echo "changed=true" >> $GITHUB_OUTPUT
          echo "changed_files=$(git diff --name-only HEAD HEAD~1)" >> $GITHUB_OUTPUT
        else
          echo "changed=false" >> $GITHUB_OUTPUT
        fi

    - name: Run tests
      if: steps.verify-changed-files.outputs.changed == 'true'
      run: |
        npm run test
        npm run lint
        npm run build
      continue-on-error: false

    - name: Create Pull Request
      if: steps.verify-changed-files.outputs.changed == 'true' && github.event.inputs.dry_run != 'true'
      uses: peter-evans/create-pull-request@v5
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        commit-message: "chore: automated dependency updates"
        title: "ðŸ¤– Automated Dependency Updates"
        body: |
          ## ðŸ“¦ Dependency Update Summary
          
          This PR contains automated dependency updates.
          
          ### Update Details
          - **Update Type**: ${{ github.event.inputs.update_type || 'safe' }}
          - **Trigger**: ${{ github.event_name }}
          - **Date**: ${{ github.run_started_at }}
          
          ### Files Changed
          ```
          ${{ steps.verify-changed-files.outputs.changed_files }}
          ```
          
          ### Health Check Results
          - ðŸ“„ See attached dependency-health-report.json for detailed health metrics
          - ðŸ”’ Security audit results available
          
          ### Manual Review Required
          ${{ github.event.inputs.update_type == 'all' && '- âš ï¸ This update includes major version changes that require manual review' || '- âœ… Safe updates only - ready for review' }}
          
          ---
          *Generated by automated dependency update workflow*
        branch: dependency-update-${{ github.run_number }}
        delete-branch: true

    - name: Add review comment for manual merge
      if: steps.verify-changed-files.outputs.changed == 'true' && github.event.inputs.update_type != 'all' && github.event.inputs.dry_run != 'true'
      run: |
        echo "ðŸ”„ Automated PR created for dependency updates"
        echo "âœ… Safe updates applied - ready for review and merge"
        echo "ðŸ“‹ Files modified: ${{ steps.verify-changed-files.outputs.changed_files }}"

    - name: Upload reports
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: dependency-reports-${{ github.run_number }}
        path: |
          dependency-update-report.json
          dependency-health-report.json
        retention-days: 30

    - name: Summary
      if: always()
      run: |
        echo "## ðŸ¤– Dependency Update Workflow Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Status: ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Workflow**: ${{ github.workflow }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Run**: #${{ github.run_number }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Update Type**: ${{ github.event.inputs.update_type || 'safe' }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Dry Run**: ${{ github.event.inputs.dry_run || 'false' }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Files Changed" >> $GITHUB_STEP_SUMMARY
        echo "```" >> $GITHUB_STEP_SUMMARY
        echo "${{ steps.verify-changed-files.outputs.changed_files }}" >> $GITHUB_STEP_SUMMARY
        echo "```" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Next Steps" >> $GITHUB_STEP_SUMMARY
        if [ "${{ steps.verify-changed-files.outputs.changed }}" = "true" ]; then
          echo "- âœ… PR created with dependency updates" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ” Review the changes before merging" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ“‹ Check health reports for any issues" >> $GITHUB_STEP_SUMMARY
        else
          echo "- âœ… No dependency updates needed" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸŽ‰ All dependencies are up to date" >> $GITHUB_STEP_SUMMARY
        fi
